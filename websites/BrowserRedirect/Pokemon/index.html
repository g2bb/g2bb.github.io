<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141595954-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-141595954-1');
    </script>
    <meta charset="UTF-8">
    <title>Redirecting to the app store.</title>
    <script src="js.js"></script>
</head>
<body>
    <script>
        // Firefox 1.0+
        var isFirefox = typeof InstallTrigger !== 'undefined';

        // Chrome 1 - 71
        var isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);

        //Output
        if (isChrome == true) {
            window.location.replace("https://chrome.google.com/webstore/detail/pokemon-sword-and-shield/ihceabbceaenalnjjnclodbheifiocai");
        } else if (isFirefox == true) {
            window.location.replace("https://addons.mozilla.org/en-US/firefox/addon/pokemon-countdown-timer/");
        } else {
            window.location.replace("error.html");
        }
    </script>
</body>
</html>
